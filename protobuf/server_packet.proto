syntax = "proto3";
package spellfire;

import "types.proto";
import "mage.proto";

option go_package = "github.com/Icemaster-Eric/Spellfire/backend/internal/proto;pb";

message Collider {
  enum ColliderType {
    COLLIDER_TYPE_UNSPECIFIED = 0;
    POINT = 1;
    CIRCLE = 2;
    RECT = 3;
  }
  ColliderType type = 1;
  double rotation = 2;
  Vec2 size = 3;
  double radius = 4;
  Vec2 position = 5;
  Vec2 velocity = 6;
  bool is_static = 7;
}

message RenderData {
  enum Sprite {
    SPRITE_UNSPECIFIED = 0;
    PLAYER_GUNNER = 1;
    PLAYER_MAGE = 2;
    BULLET_1 = 3;
    BUSH_1 = 4;
    TREE_1 = 5;
    TREE_2 = 6;
    ROCK_1 = 7;
    ROCK_2 = 8;
    ROCK_3 = 9;
    ROCK_4 = 10;
    DEAD_BUSH_1 = 11;
    DEAD_BUSH_2 = 12;
    CACTUS_1 = 13;
  }
  Sprite sprite = 1;
  double sprite_size = 2;
}

enum Gun {
  GUN_UNSPECIFIED = 0;
  GUN_AUTOMATIC_RIFLE = 1;
}

message EntityAttribute {
  enum EntityAttributeType {
    ENTITY_ATTRIBUTE_TYPE_UNSPECIFIED = 0;
    NAME = 1;
    HEALTH = 2;
    GUN = 3;
    DAMAGE = 4;
    SPELL_1_LAST_FIRE = 5;
    SPELL_2_LAST_FIRE = 6;
    SPELL_3_LAST_FIRE = 7;
  }
  EntityAttributeType type = 1;
  string name = 2;
  double health = 3;
  Gun gun = 4;
  double damage = 5;
  repeated Spell spells_fired = 6;
  Timestamp spell_fire_time = 7;
}

message Entity {
  enum EntityType {
    ENTITY_TYPE_UNSPECIFIED = 0;
    GUNNER = 1;
    MAGE = 2;
    BULLET = 3;
    BUSH = 4;
    TREE = 5;
    ROCK = 6;
    DEAD_BUSH = 7;
    CACTUS = 8;
  }
  enum EntityState {
    ENTITY_STATE_UNSPECIFIED = 0;
  }
  uint32 id = 1;
  EntityType type = 2;
  Collider collider = 3;
  RenderData render_data = 4;
  repeated EntityState states = 5;
  repeated EntityAttribute attributes = 6;
}

message ServerEvent {
  enum ServerEventType {
    SERVER_EVENT_TYPE_UNSPECIFIED = 0;
    ENTER_GAME = 1;
  }
  ServerEventType type = 1;
  uint32 enter_game_player_id = 2;
}

message ServerPacket {
  Timestamp timestamp = 1;
  repeated Entity entities = 2;
  repeated ServerEvent events = 3;
}
