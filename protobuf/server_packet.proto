syntax = "proto3";
package spellfire;

import "types.proto";

option go_package = "github.com/Icemaster-Eric/Spellfire/backend/internal/proto;proto";

enum EntityType {
  PLAYER = 0;
}

enum EntityAttribute {}

enum EntityState {}

message Entity {
  uint32 id = 1;
  EntityType type = 2;
  Vec2 position = 3;
  float rotation = 4;
  Vec2 velocity = 5;
  repeated EntityAttribute attributes = 6;
  repeated EntityState states = 7;
}

enum ServerEventType {}

message ServerEvent {
  ServerEventType type = 0;
}

message ServerPacket {
  Timestamp timestamp = 1;
  repeated Entity entities = 2;
  repeated ServerEvent events = 3;
}