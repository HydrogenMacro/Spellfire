<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>-Spellfire-</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="start-screen">
            <h1 id="start-screen-title">SpellFire</h1>
            <button id="start-screen-play-btn">Enter Game</button>
        </div>
        <canvas id="game"></canvas>
        <div id="uis">
            <div id="crafting-ui"></div>
            <div id="debug-info"></div>
        </div>
        <script type="module">
            import init from "./frontend.js";
            document.getElementById("start-screen-play-btn").onclick =
                startGame;
            document
                .getElementById("game")
                .addEventListener("resize", () => {});
            async function startGame() {
                document.getElementById("start-screen").inert = true;
                document.getElementById("start-screen").remove();
                
                try {
                    let startTime = Date.now();
                    console.log("starting");
                    await init();
                    console.log(`init in ${((Date.now()-startTime) / 1000).toFixed(3)}s`);
                } catch (e) {
                    console.error(e);
                }
            }
        </script>
    </body>
</html>
